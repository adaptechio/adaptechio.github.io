<!-- About Section -->
<section id="mission" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{site.data.mission.header_text}}</h2>
                <h3 class="section-subheading text-muted">{{site.data.mission.sub_header_text }}</h3>
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <h2 class="section-heading">{{site.data.mission.value_header}}</h2>
            {% for value in site.data.mission.value_list %}
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 my-1">
                <div class="flip-box ">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <div>
                                <h2>{{ value.key }}</h2>
                            </div>
                            
                        </div>
                        <div class="flip-box-back h-100 w-100">

                           <p>
                               {{ value.description }}
                           </p>

<!--                            <p class="section-subheading text-muted align-middle">{{ value.description }}</p>-->
<!--                            <p class="text-center">{{ value.description }}</p>-->
                        </div>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        </div>
    </div>
</section>
