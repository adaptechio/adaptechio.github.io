<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{.site.data.team.header}}</h2>
                    <h3 class="section-subheading text-muted">{{.site.data.team.subheader}}</h3>
                </div>
            </div>
            <div class="row">
                {% for person in site.data.team.people %}
                <div class="card border-0 m-1 col">
                    <div id="team-member-{{person.name | slugify}}" class="card-body">
                            {% if person.pic %}
                            <img src="{{ person.pic | prepend: 'img/team/' | append: '.jpg' }}" class="{{ person.classes | default: 'card-img-top circle team-member' }}" alt="">
                            {% else %}
                            <i class="card-img-top circle team-member fa fa-user"></i>
                            {% endif %}

                        <div class="card-title col">
                            <h4 class="text-center">{{ person.name }}</h4>
                            <p class="text-center text-muted">{{ person.position }}</p>
                        </div>
                        <div class="card-text col">
                            <ul class="list-group list-group-horizontal col list-inline social-buttons">
                                {% for network in person.social %}
                                <li class="list-group-item border-0 col">
                                    <a class="text-center" href="{{ network.url }}">
                                        <i class="fa fa-{{ network.title }}"></i>
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="text-center">
                    <p class="large text-muted">{{.site.data.team.bottom_message}}</p>
                </div>
            </div>
        </div>
    </section>
