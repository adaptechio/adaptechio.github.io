<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{.site.data.services.header_text}}</h2>
                <h3 class="section-subheading text-muted">{{.site.data.services.subheader_text}}</h3>
            </div>
        </div>
        <div class="row text-center">
            {% for service in site.data.services.service_list %}
            <div class="card m-1 col">
                {% if .site.data.services.service_list_images_enabled %}
                <span class="fa-stack fa-4x card-img-top w-100">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa {{service.image}} fa-stack-1x fa-inverse"></i>
                </span>
                {% endif %}
                
                <div class="card-body">
                    <div class="row"><h5 class="card-title" style="height: 50px;">{{service.header}}</h5></div>                    
                    <div class="row"><p class="card-text" style="height: 200px;">{{service.summary}}</p></div>
                    <div class="row"><a href="#" class="btn btn-primary">Details</a></div>
                    
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</section>
