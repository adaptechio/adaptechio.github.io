<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center rounded m-auto contact-card-container">
                    <h2 class="section-heading mt-3">{{ site.data.contact.header_text }}</h2>
                    <h3 class="section-subheading text-white">{{ site.data.contact.subheader_text }} <br /> {{ site.data.contact.subheader_text_note }}</h3>
                    {% for poc in site.data.contact.poc_list %} 
                    <div class="row">
                        <div class="col text-align-right">
                            <p class="text-white">{{ poc.key }}</p>
                        </div>
                        <div class="col text-align-left" >
                            {% if poc.key == "Email" %}
                                <a href="mailto: {{ poc.value }}">{{ poc.value }}</a>
                            {% else %}
                            <p class="text-white">{{ poc.value }}</p>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
