---
header: someTitle
subheader: someSubHeader
bottom_message: footerText
---
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{page.header}}</h2>
                <h3 class="section-subheading text-muted">{{page.subheader}}</h3>
            </div>
        </div>
        {{ content }}
        <div class="row">
            <div class="text-center">
                <hr>
                <p class="large text-muted">{{page.bottom_message}}</p>
            </div>
        </div>
    </div>
</section>
