---
title: Capabilities
filename: index

---

<div id="capabilities-container">
    <section id="capabilities-header" class="bg-dark">
        <h1></h1>
    </section>

    {% for capability in site.capabilities %}
    {% if capability.published %}

    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-6 col-12">
                    <span class="fa-stack fa-4x card-img-top w-100">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{capability.thumbnail}} fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
                <div class="col-lg col-md-6 col-12">
                    <h2>
                        {{ capability.title }}
                    </h2>
                    <h6>
                        {% if capability.show_date %}
                            {{ capability.date | date: "%B %-d %Y" }}
                        {% endif %}
                    </h6>
                    <hr>
                    <button type="button" class="btn ">
                        <!-- TODO: update to link when gh-pages updates jekyll -->
                        <a href="{{ capability.url }}" class="text-decoration-none">READ MORE</a>
                    </button>
                </div>
            </div>

        </div>
    </section>

    {% endif %}
    {% endfor %}
</div>
