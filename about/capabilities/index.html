---
title: Capabilities
filename: index

---

<div id="capabilities-container">
    <section id="capabilities-header" class="bg-dark">
        <h1></h1>
    </section>

    {% for capability in site.capabilities %}
    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <!-- <picture>
                        <source srcset="{{capability.webp | relative_url }}" type="image/webp">
                        <source srcset="{{capability.img | relative_url }}" type="image/jpeg">
                        <img src="{{capability.img | relative_url }}" alt="" class="rounded">
                    </picture> -->
                </div>
    
                <div class="col-lg-6 col-md-6 col-12">
                    <h2>
                        {{ capability.title }}
                    </h2>
                    <h6>
                        {{ capability.date | date: "%B %-d %Y" }}
                    </h6>
                    <hr>
                    <button type="button" class="btn ">
                        <!-- TODO: update to link when gh-pages updates jekyll -->
                        <a href="{{ capability.url }}" class="text-decoration-none">READ MORE</a>
                    </button>
                </div>
            </div>
            
        </div>
    </section>
    {% endfor %}
</div>
