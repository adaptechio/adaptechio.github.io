---
title: AdapTech Contracts
filename: index

---

<div id="contracts-container">
    <section id="contracts-header" class="bg-dark">
        <h1 class="text-lg-center text-white">
            CONTRACTS
        </h1>
    </section>

    {% for contract in site.contracts %}
    <section class="bg-light contracts-{{ contracts.title | slugify: 'latin' }}">

        <div class="d-flex align-items-center justify-content-center">
            <div class="contract-img-container">
                <picture>
                    <source srcset="{{contract.webp | relative_url }}" type="image/webp">
                    <source srcset="{{contract.img | relative_url }}" type="image/jpeg">
                    <img src="{{contract.img | relative_url }}" alt="" class="rounded">
                </picture>
            </div>

            <div class="d-flex contract-list-text-box-right p-4 flex-column justify-content-start">
                <h2>
                    {{ contract.title }}
                </h2>
                <h6>
                    {{ contract.date | date: "%B %-d %Y" }}
                </h6>
                <hr>
                <button type="button" class="btn ">
                    <!-- TODO: update to link when gh-pages updates jekyll -->
                    <a href="{{ contract.url }}" class="text-decoration-none">READ MORE</a>
                </button>
            </div>
        </div>
    </section>
    {% endfor %}
</div>
