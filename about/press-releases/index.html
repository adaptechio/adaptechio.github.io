---
title: Press Releases
filename: index

---

<div id="press-release-container">
    <section id="press-release-header" class="bg-dark">
        <h1></h1>
    </section>

    {% for pr in site.press-releases %}
    <section id='pr-{{ pr.title | slugify: "latin" }}' class="bg-light">

        <div class="container d-flex align-items-center justify-content-center">
            <div id="pr-img-container">
                <picture>
                    <source srcset="{{pr.webp | relative_url }}" type="image/webp">
                    <source srcset="{{pr.img | relative_url }}" type="image/jpeg">
                    <img src="{{pr.img | relative_url }}" alt="" class="rounded">
                </picture>
            </div>

            <div class="d-flex bg-dark-subtle pr-list-text-box-right border border-primary p-4 flex-column justify-content-start">
                <h2>
                    {{ pr.title }}
                </h2>
                <h6>
                    {{ pr.date | date: "%B %-d %Y" }}
                </h6>
                <hr>
                <button type="button" class="btn ">
                    <!-- TODO: update to link when gh-pages updates jekyll -->
                    <a href="{{ pr.url }}" class="text-decoration-none">READ MORE</a>
                </button>
            </div>
        </div>
    </section>
    {% endfor %}
</div>
