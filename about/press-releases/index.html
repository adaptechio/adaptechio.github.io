---
title: Press Releases
filename: index

---

<section id="press-release-header" class="bg-light">

</section>

{% for pr in site.press-releases %}
{{ pr.thumbnail }}
<section id='pr-{{ pr.title | slugify: "latin" }}' class="bg-light">

    <div class="container ">
        <h1>
            {{ pr.title }}
        </h1>
        <h2>
            {{ pr.date | date: "%B %-d %Y" }}
        </h2>
        <button>
            <a href="{{ pr.url }}">READ MORE</a>
        </button>
    </div>
</section>
{% endfor %}
